{% extends "employee_information/base.html" %}
{% load humanize %}
{% block pageContent %}
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card">
        <div class="d-flex justify-content-between">
            <h4 class="card-title mb-0">User Management</h4>
        </div>
    </div>
</div>

<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
<table>
    <thead>
        <tr>
            
            <th> User Email</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
           
            <td>{{ user.username }}</td>
            <td>
                {% if user.id in logged_in_users_ids %}
                    Active
                {% else %}
                    Inactive
                {% endif %}
            </td>
            <td>
                <a href="{% url 'edit_user' user.id %}" class="action-btn">Edit</a>
               
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>

<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }
    th, td {
        padding: 12px;
        text-align: left;
        border: 1px solid #3498db; /* Blue border */
    }
    th {
        background-color: #001829; /* Blue header */
        color: white; /* White text */
    }
    tr:nth-child(even) {
        background-color: #f2f2f2; /* Light gray for even rows */
    }
    tr:hover {
        background-color: #d1e7f0; /* Light blue on hover */
    }
    .action-btn {
        background-color: #3498db; /* Blue button */
        color: white; /* White text */
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        text-decoration: none; /* Remove underline */
        border-radius: 4px;
    }
    .action-btn:hover {
        background-color: #2980b9; /* Darker blue on hover */
    }
</style>

{% endblock %}
